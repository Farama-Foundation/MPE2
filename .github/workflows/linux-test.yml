---
name: Linux tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y python3-opengl xvfb 
          pip install git+https://github.com/Farama-Foundation/PettingZoo.git@master
          pip install -e .[all]
          pip install -e .[testing]
      - name: Source distribution test
        run: |
          python -m pip install --upgrade build
          python -m build --sdist
          pip install dist/*.tar.gz
      - name: Release Test
        run: |
          xvfb-run -s "-screen 0 1024x768x24" pytest -v --cov=mpe --cov-report term
